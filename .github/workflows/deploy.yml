name: Deploy Arzonic to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci

      - name: ğŸ”§ Build Next.js project
        run: |
          echo "âš¡ Building Next.js app..."
          npm run build

      - name: ğŸš€ Restart PM2 process
        run: |
          echo "ğŸ”„ Restarting PM2 process..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          if pm2 list | grep -q "arzonic-app"; then
            echo "âš¡ Process found! Reloading..."
            pm2 restart arzonic-app --update-env
          else
            echo "âš ï¸ Process not found! Starting a new instance..."
            pm2 start npm --name "arzonic-app" -- start -- -p 7000
          fi

          pm2 save
          pm2 list

      - name: âœ… Deployment completed
        run: echo "ğŸš€ Deployment successful!"
