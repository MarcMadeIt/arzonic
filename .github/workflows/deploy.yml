name: Deploy Arzonic to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: ğŸ”„ Pull latest code from GitHub
        run: |
          echo "âš ï¸ Pulling latest changes..."
          cd /home/arzonic/htdocs/arzonic.com
          git reset --hard HEAD  
          git pull origin main --force

      - name: ğŸ“¦ Install dependencies (Optimized)
        run: |
          echo "âš ï¸ Installing dependencies..."
          cd /home/arzonic/htdocs/arzonic.com
          npm ci

      - name: ğŸ”§ Build Next.js project
        run: |
          echo "âš¡ Building Next.js app..."
          cd /home/arzonic/htdocs/arzonic.com
          npm run build

      - name: ğŸš€ Restart PM2 without creating a new instance
        run: |
          echo "ğŸ”„ Restarting PM2 process..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  

          cd /home/arzonic/htdocs/arzonic.com

          if pm2 list | grep -q "arzonic-app"; then
            echo "âš¡ Process found! Reloading..."
            pm2 restart arzonic-app --update-env
          else
            echo "âš ï¸ Process not found! Starting a new instance..."
            pm2 start npm --name "arzonic-app" -- start -- -p 7000
          fi

          pm2 save
          pm2 list

      - name: âœ… Deployment completed
        run: echo "ğŸš€ Deployment successful!"
